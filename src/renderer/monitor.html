<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring - MeetMindr</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .overlay {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <button class="back-button btn" onclick="window.location.href='index.html'">⬅️ Back</button>
    <h1>Monitoring</h1>
    <div class="controls">
        <button id="startRecBtn" class="btn">Start Recording</button>
        <button id="stopRecBtn" class="btn" disabled>Stop &amp; Transcribe</button>
    </div>
    <p id="whisperResult"></p>
  </div>
  <script src="whisper.js"></script>
</body>
</html>
