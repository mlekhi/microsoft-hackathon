<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring - MeetMindr</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: var(--transition);
    }

    /* Theme variables - light mode default */
    body {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #6366f1;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: all 0.2s ease-in-out;
      
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Dark mode theme variables */
    body.dark-mode {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent-primary: #60a5fa;
      --accent-secondary: #818cf8;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }

    /* Main container */
    .overlay {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      text-decoration: none;
    }

    .back-button:hover {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--accent-primary);
    }

    /* Page title */
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Controls container */
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: center;
    }

    /* Button styles */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      user-select: none;
    }

    .btn:hover:not(:disabled) {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--accent-primary);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Primary button style for start recording */
    #startRecBtn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
    }

    #startRecBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
    }

    /* Stop button style */
    #stopRecBtn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
    }

    #stopRecBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }

    /* Result display */
    #whisperResult {
      max-width: 800px;
      width: 100%;
      margin-top: 2rem;
      padding: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 16px;
      line-height: 1.6;
      min-height: 100px;
      box-shadow: var(--shadow-sm);
      white-space: pre-wrap;
      text-align: left;
      display: none; /* Hidden by default, shown when there's content */
    }

    /* Show result area when it has content */
    #whisperResult:not(:empty) {
      display: block;
    }

    /* Status indicators */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 14px;
    }

    .status-indicator.recording {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }

    .status-indicator.processing {
      border-color: var(--accent-primary);
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-primary);
    }

    .status-indicator.error {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .overlay {
        padding: 16px;
      }
      
      .back-button {
        top: 16px;
        left: 16px;
        font-size: 12px;
        padding: 8px 12px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 12px;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
      }
      
      #whisperResult {
        margin-top: 1.5rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <button class="back-button btn" id="backBtn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back</button>
    <h1>Monitoring</h1>
    <div class="controls">
        <button id="startRecBtn" class="btn">üéôÔ∏è Start Recording</button>
        <button id="stopRecBtn" class="btn" disabled>‚èπÔ∏è Stop &amp; Transcribe</button>
    </div>
    
    <!-- Status indicator -->
    <div id="statusIndicator" class="status-indicator" style="display: none;">
      <span id="statusIcon">‚è≥</span>
      <span id="statusText">Ready</span>
    </div>
    
    <div id="whisperResult"></div>
  </div>
  <script src="whisper.js"></script>
  <script src="quizModal.js"></script>
  <script>
    // Theme management - sync with index.html
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light-mode';
      document.body.className = savedTheme;
    }

    // Load and display current quiz settings
    function displayQuizSettings() {
      try {
        const sessionSettings = sessionStorage.getItem('meetMindrSettings');
        const localSettings = localStorage.getItem('meetMindrSettings');
        
        let settings = null;
        if (sessionSettings) {
          settings = JSON.parse(sessionSettings);
        } else if (localSettings) {
          settings = JSON.parse(localSettings);
        }
        
        if (settings) {
          console.log('Quiz settings loaded:', settings);
          
          // Create a small settings display
          const settingsDisplay = document.createElement('div');
          settingsDisplay.id = 'quizSettingsDisplay';
          settingsDisplay.style.cssText = `
            position: absolute;
            top: 60px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            max-width: 200px;
          `;
          
          let settingsText = `Quiz Mode: ${settings.quizFrequencyType}`;
          if (settings.quizFrequencyType === 'fixed') {
            settingsText += `\nInterval: ${settings.fixedInterval} min`;
          } else {
            settingsText += `\nRange: ${settings.randomMinInterval}-${settings.randomMaxInterval} min`;
          }
          
          settingsDisplay.textContent = settingsText;
          document.querySelector('.overlay').appendChild(settingsDisplay);
        }
      } catch (error) {
        console.warn('Failed to display quiz settings:', error);
      }
    }

    // Initialize theme and settings display on page load
    document.addEventListener('DOMContentLoaded', () => {
      initializeTheme();
      displayQuizSettings();
    });
  </script>
</body>
</html>
