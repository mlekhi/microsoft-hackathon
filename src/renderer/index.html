<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
      background: #fff;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: none;
      border-radius: 0;
      box-shadow: none;
      max-width: 400px;
      margin: 40px auto;
      padding: 32px 24px 24px 24px;
    }

    .top-left-controls {
      position: absolute;
      top: 16px;
      left: 16px;
    }

    .home-controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 24px;
      font-size: 1.1rem;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #6264a7;
      color: #fff;
      transition: background 0.18s;
      box-shadow: 0 2px 8px 0 rgba(60, 60, 120, 0.08);
    }

    .btn.primary, .btn.btn-large {
      background: linear-gradient(90deg, #6264a7 60%, #464775 100%);
      color: #fff;
    }

    .btn:hover {
      background: #464775;
    }

    .modal-content {
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(60, 60, 120, 0.18);
    }

    .app-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #464775;
      letter-spacing: 0.5px;
      margin-bottom: 32px;
      font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <button id="settingsBtn" class="btn secondary" style="margin-bottom: 24px;">‚öôÔ∏è</button>

    <!-- Centered Title -->
    <h1 class="app-title">Pulse</h1>

    <!-- Start Monitoring -->
    <button id="startMonitoringBtn" class="btn primary btn-large">üéôÔ∏è Start Monitoring</button>
  </div>

  <!-- Modal -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="quiz-frequency">Quiz Frequency (mins)</label>
        <input id="quiz-frequency" type="number" min="1" max="15" value="5" />
      </div>
      <div class="form-group">
        <label for="voice-model">Voice Model</label>
        <select id="voice-model">
          <option>whisper-1</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="document.getElementById('settingsModal').style.display='none'">Close</button>
        <button id="saveSettingsBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsModal = document.getElementById('settingsModal');
      const settingsBtn = document.getElementById('settingsBtn');
      const startMonitoringBtn = document.getElementById('startMonitoringBtn');
      const saveSettingsBtn = document.getElementById('saveSettingsBtn');
      const quizFrequencyInput = document.getElementById('quiz-frequency');
      const voiceModelSelect = document.getElementById('voice-model');

      // Load saved settings from local storage
      const loadSettings = () => {
        const savedFrequency = localStorage.getItem('quizFrequency');
        const savedModel = localStorage.getItem('voiceModel');
        if (savedFrequency) {
          quizFrequencyInput.value = savedFrequency;
        }
        if (savedModel) {
          voiceModelSelect.value = savedModel;
        }
      };

      // Show the modal
      settingsBtn.onclick = () => {
        settingsModal.style.display = 'block';
      };

      // Navigate to the monitoring page
      startMonitoringBtn.onclick = () => {
        window.location.href = 'monitor.html';
      };

      // Save settings to local storage and close the modal
      saveSettingsBtn.onclick = () => {
        localStorage.setItem('quizFrequency', quizFrequencyInput.value);
        localStorage.setItem('voiceModel', voiceModelSelect.value);
        settingsModal.style.display = 'none';
      };

      // Load settings when the application starts
      loadSettings();
    });
  </script>
</body>
</html>
