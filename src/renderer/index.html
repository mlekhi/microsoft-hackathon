<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeetMindr</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .overlay {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .home-controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
    }

    .btn-large {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Centered Title -->
    

    <!-- Centered Controls -->
    <h1 class="app-title">MeetMindr</h1>
    <div class="home-controls">
      <button id="settingsBtn" class="btn">‚öôÔ∏è</button>
      <button id="themeBtn" class="btn" title="Toggle theme">üåô</button>
    </div>

    <!-- Start Monitoring -->
    <button id="startMonitoringBtn" class="btn btn-large">üéôÔ∏è Start Monitoring</button>
  </div>

  <!-- Modal -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>Quiz Frequency (mins): <input type="number" min="1" max="15" value="5" /></label><br />
      <label>Voice Model: <select><option>Whisper</option></select></label><br />
      <button class="btn">Save</button>
      <button class="btn" onclick="document.getElementById('settingsModal').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('settingsBtn').onclick = () => {
      document.getElementById('settingsModal').style.display = 'block';
    };
    document.getElementById('startMonitoringBtn').onclick = () => {
      window.location.href = 'monitor.html';
    };
  </script>
</body>
</html>
