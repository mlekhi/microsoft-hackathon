<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeetMindr</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .overlay {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative; /* Needed for positioning context */
    }

    .top-left-controls {
      position: absolute;
      top: 16px;
      left: 16px;
    }

    .home-controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
    }

    .btn-large {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-left-controls">
      <button id="settingsBtn" class="btn">‚öôÔ∏è</button>
    </div>

    <!-- Centered Title -->
    <h1 class="app-title">Pulse</h1>

    <!-- Start Monitoring -->
    <button id="startMonitoringBtn" class="btn primary btn-large">üéôÔ∏è Start Monitoring</button>
  </div>

  <!-- Modal -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="quiz-frequency">Quiz Frequency (mins)</label>
        <input id="quiz-frequency" type="number" min="1" max="15" value="5" />
      </div>
      <div class="form-group">
        <label for="voice-model">Voice Model</label>
        <select id="voice-model">
          <option>whisper-1</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="document.getElementById('settingsModal').style.display='none'">Close</button>
        <button id="saveSettingsBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsModal = document.getElementById('settingsModal');
      const settingsBtn = document.getElementById('settingsBtn');
      const startMonitoringBtn = document.getElementById('startMonitoringBtn');
      const saveSettingsBtn = document.getElementById('saveSettingsBtn');
      const quizFrequencyInput = document.getElementById('quiz-frequency');
      const voiceModelSelect = document.getElementById('voice-model');

      // Load saved settings from local storage
      const loadSettings = () => {
        const savedFrequency = localStorage.getItem('quizFrequency');
        const savedModel = localStorage.getItem('voiceModel');
        if (savedFrequency) {
          quizFrequencyInput.value = savedFrequency;
        }
        if (savedModel) {
          voiceModelSelect.value = savedModel;
        }
      };

      // Show the modal
      settingsBtn.onclick = () => {
        settingsModal.style.display = 'block';
      };

      // Navigate to the monitoring page
      startMonitoringBtn.onclick = () => {
        window.location.href = 'monitor.html';
      };

      // Save settings to local storage and close the modal
      saveSettingsBtn.onclick = () => {
        localStorage.setItem('quizFrequency', quizFrequencyInput.value);
        localStorage.setItem('voiceModel', voiceModelSelect.value);
        settingsModal.style.display = 'none';
      };

      // Load settings when the application starts
      loadSettings();
    });
  </script>
</body>
</html>
